    <main class="main-color-login margenMainLogin pb-5">
      <div class="container colorContenedorLogin">
        <h2 class="text-center py-3">Iniciar Sesión</h2>
        <div class="d-flex justify-content-center mt-5 row">
          <form class="  needs-validation col-sm-12 col-md-5 col-lg-6  text-center" novalidate>
            <div class="mb-3 ">
              <label for="inputUser" class="form-label">Ingresar nombre de usuario</label>
              <input type="text" name="username" class="form-control" id="inputUser" aria-describedby="emailHelp" required>
              <div id="divErrUser" class="form-text ">Error Campo usuario Vacio</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Ingresar contraseña</label>
              <input type="password" name="pass" class="form-control" id="inputPass">
              <div id="divErrPass" class="form-text ">Error Campo Contraseña Vacio</div>
            </div>
            <button type="button" class="btn colorBotonLogin fs-4" style="color: #FF8303;" id="buttonLogin">Iniciar Sesión</button>
          </form>
        </div>
      </div>
       </main>
